<html>
    <head>
        <link rel="stylesheet" href="appglitch.css">
        <title>Glitch APP</title>
    </head>

    <body>
        <div class="conteiner">
            <div class="leftContent">
                <button class="buttonStyle">Upload</button>
                <button class="buttonStyle">Camera</button>
                <button class="buttonStyle">Save</button>
                <button class="buttonStyle">Share</button>
                <button class="buttonStyle">Info</button>
                <button class="buttonStyle">Settings</button>
            </div>

            <div class="middleContent">
                <div class="imgContent">
                    <img src = "dragImg.png"
                         alt="Drag or Drop a Image Here"
                         width="600px"
                         height="400px">
                                          
                </div>
            </div>

            <div class="rightContent">
                <div class="colorBending">
                    <h3> Color Bending</h3> 
                    <form>
                        <fieldset>
                            <label>
                              Float Red Value  
                            </label>
                            <input type="number" step="0.1"/>
                            <button>OK</button> 
                        </fieldset>
                        <fieldset>
                            <label>
                              Float Green Value  
                            </label>
                            <input type="number" step="0.1"/>
                            <button>OK</button> 
                        </fieldset>
                        <fieldset>
                            <label>
                              Float Blue Value  
                            </label>
                            <input type="number" step="0.1"/>
                            <button>OK</button> 
                        </fieldset>
                    </form>
                </div>

                <div class="pixelSorting">
                    <h3> Pixel Sorting</h3>
                    <input type="radio" name="alignment" value="horizontal"/>
                    <label title="horizontal">H</label>
                    <input type="radio" name="alignment" value="vertical"/>
                    <label title="vertical">V</label>
                    <form>
                        <fieldset>
                            <label>
                              Float Satur. Value  
                            </label>
                            <input type="number" step="0.1"/>
                            <button>OK</button> 
                        </fieldset>
                        <fieldset>
                            <label>
                              Float Black Value  
                            </label>
                            <input type="number" step="0.1"/>
                            <button>OK</button> 
                        </fieldset>
                        <fieldset>
                            <label>
                              Float White Value  
                            </label>
                            <input type="number" step="0.1"/>
                            <button>OK</button> 
                        </fieldset>
                    </form> 
                </div>
            </div>

        </div>
    </body>
</html>
