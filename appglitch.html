<html>
    <head>
        <link rel="stylesheet" href="appglitch.css">
        <title>Glitch APP</title>
    </head>

    <body>
        <div class="conteiner">
            <div class="leftContent">
                <button class="buttonStyle">Upload</button>
                <button id="btnCam" class="buttonStyle">Camera</button>
                <button class="buttonStyle">Save</button>
                <button class="buttonStyle">Share</button>
                <button class="buttonStyle">Info</button>
                <button class="buttonStyle">Settings</button>
            </div>

            <div class="middleContent">
                <div id="displayImg" class="imgContent">
                    <video id="displayVideo" class="hidden" autoplay></video>
                    <button id="btnSS" class="btnSSstyle hidden">Screenshot</button>
                    <img id="displayImgBg" class="displayImgBg" src="dragImg.png"
                         alt="Drag or Drop a Image Here">                                                                     
                </div>
            </div>

            <div class="rightContent">
                <div class="colorBending">
                    <div class="rightContentHeader">
                        <h3> Color Bending</h3> 
                    </div>    
                    <form class="value">

                        <fieldset>
                            <label>
                              Float Red Value  
                            </label>
                            <input class="inputSize" type="number" step="0.1" placeholder="0.0"/>
                            <button>OK</button> 
                        </fieldset>

                        <fieldset>
                            <label>
                              Float Green Value  
                            </label>
                            <input class="inputSize" type="number" step="0.1" placeholder="0.0"/>
                            <button>OK</button> 
                        </fieldset>

                        <fieldset>
                            <label>
                              Float Blue Value  
                            </label>
                            <input class="inputSize" type="number" step="0.1" placeholder="0.0"/>
                            <button>OK</button> 
                        </fieldset>

                    </form>
                </div>

                <div class="pixelSorting">
                    <div class="rightContentHeader"> 
                        <h3> Pixel Sorting</h3>
                        <input type="radio" name="alignment" value="horizontal"/>
                        <label title="horizontal">H</label>
                        <input type="radio" name="alignment" value="vertical"/>
                        <label title="vertical">V</label>
                    </div>
                    <form class="value">
                        
                        <fieldset>
                            <label>
                              Float Satur. Value  
                            </label>
                            <input class="inputSize" type="number" step="0.1" placeholder="0.0"/>
                            <button>OK</button> 
                        </fieldset>
                        
                        <fieldset>
                            <label>
                              Float Black Value  
                            </label>
                            <input class="inputSize" type="number" step="0.1" placeholder="0.0"/>
                            <button>OK</button> 
                        </fieldset>
                        
                        <fieldset>
                            <label>
                              Float White Value  
                            </label>
                            <input class="inputSize" type="number" step="0.1" placeholder="0.0"/>
                            <button>OK</button> 
                        </fieldset>
                    </form> 
                </div>
            </div>

        </div>
        <script src="appglitch.js"></script>
    </body>
</html>
